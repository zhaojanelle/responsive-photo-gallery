<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4">
      <figure class="embed push-0">
        <div class="embed embed-3by1">
          <img class="img-flex embed-item" src="images/placeholder-3by1.svg" alt="">
        </div>
        <figcaption class="width-full absolute pin-bottom-center island-half push">Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4">
      <figure class="embed push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="images/placeholder-1by1.svg" alt="">
        </div>
        <figcaption class="width-full absolute pin-bottom-center island-half push">Image caption two</figcaption>
      </figure>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure class="embed push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="width-full absolute pin-bottom-center island-half push">Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure class="embed push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="width-full absolute pin-bottom-center island-half push">Image caption 4</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure class="embed push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="width-full absolute pin-bottom-center island-half push">Image caption V</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
