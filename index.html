<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4">
      <figure class="embed">
        <img class="embed-item" src="images/placeholder-3by1" alt="">
        <figcaption>Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4">
      <figure>
        <img src="images/placeholder-1by1" alt="">
        <figcaption>Image caption two</figcaption>
      </figure>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure>
        <img src="images/placeholder-3by2" alt="">
        <figcaption>Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure>
        <img src="images/placeholder-3by2" alt="">
        <figcaption>Image caption 4</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img src="images/placeholder-3by2" alt="">
        <figcaption>Image caption V</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
